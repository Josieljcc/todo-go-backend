name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          PORT=${{ secrets.PORT || '8080' }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          DATABASE_HOST=${{ secrets.DATABASE_HOST || 'mysql' }}
          DATABASE_PORT=${{ secrets.DATABASE_PORT || '3306' }}
          DATABASE_USER=${{ secrets.DATABASE_USER || 'todo_user' }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ secrets.DATABASE_NAME || 'todo_db' }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE || 'todo_db' }}
          MYSQL_USER=${{ secrets.MYSQL_USER || 'todo_user' }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_PORT=${{ secrets.MYSQL_PORT || '3306' }}
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS || '*' }}
          CORS_ALLOWED_METHODS=${{ secrets.CORS_ALLOWED_METHODS || 'GET,POST,PUT,DELETE,OPTIONS,PATCH' }}
          CORS_ALLOWED_HEADERS=${{ secrets.CORS_ALLOWED_HEADERS || 'Content-Type,Authorization,Accept,Origin' }}
          CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS || 'true' }}
          CORS_MAX_AGE=${{ secrets.CORS_MAX_AGE || '3600' }}
          NOTIFICATIONS_ENABLED=${{ secrets.NOTIFICATIONS_ENABLED || 'true' }}
          NOTIFICATION_CHECK_INTERVAL=${{ secrets.NOTIFICATION_CHECK_INTERVAL || '0 * * * *' }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          EOF

      - name: Stop existing containers
        run: |
          docker-compose down || true

      - name: Pull latest images (if using pre-built images)
        run: |
          docker-compose pull || true

      - name: Build and start services
        run: |
          docker-compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 10
          docker-compose ps

      - name: Check API health
        run: |
          echo "Checking API health..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:${{ secrets.PORT || '8080' }}/health; then
              echo "API is healthy!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting for API..."
            sleep 2
          done
          echo "API health check failed after $max_attempts attempts"
          docker-compose logs api
          exit 1

      - name: Show running containers
        run: |
          docker-compose ps
          docker ps

      - name: Show recent logs
        if: always()
        run: |
          docker-compose logs --tail=50
