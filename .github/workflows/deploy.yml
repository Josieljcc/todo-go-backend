name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      wipe_db:
        description: "DANGER: apagar TODOS os dados do banco (MySQL) antes de subir a API"
        required: false
        default: "false"
      wipe_db_confirm:
        description: "Digite WIPE para confirmar (obrigatÃ³rio quando wipe_db=true)"
        required: false
        default: ""

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          PORT=${{ secrets.PORT || '8080' }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          DATABASE_HOST=${{ secrets.DATABASE_HOST || 'mysql' }}
          DATABASE_PORT=${{ secrets.DATABASE_PORT || '3306' }}
          DATABASE_USER=${{ secrets.DATABASE_USER || 'todo_user' }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ secrets.DATABASE_NAME || 'todo_db' }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE || 'todo_db' }}
          MYSQL_USER=${{ secrets.MYSQL_USER || 'todo_user' }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_PORT=${{ secrets.MYSQL_PORT || '3306' }}
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS || '*' }}
          CORS_ALLOWED_METHODS=${{ secrets.CORS_ALLOWED_METHODS || 'GET,POST,PUT,DELETE,OPTIONS,PATCH' }}
          CORS_ALLOWED_HEADERS=${{ secrets.CORS_ALLOWED_HEADERS || 'Content-Type,Authorization,Accept,Origin' }}
          CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS || 'true' }}
          CORS_MAX_AGE=${{ secrets.CORS_MAX_AGE || '3600' }}
          NOTIFICATIONS_ENABLED=${{ secrets.NOTIFICATIONS_ENABLED || 'true' }}
          NOTIFICATION_CHECK_INTERVAL=${{ secrets.NOTIFICATION_CHECK_INTERVAL || '0 * * * *' }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          EOF

      - name: Stop existing containers
        run: |
          docker compose down || true

      - name: Pull latest images (if using pre-built images)
        run: |
          docker compose pull || true

      - name: Start MySQL only
        run: |
          docker compose up -d mysql

      - name: Wait for MySQL to be healthy
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..60}; do
            if docker compose exec -T mysql mysqladmin ping -h localhost -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

      - name: Validate wipe confirmation
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.wipe_db == 'true' && github.event.inputs.wipe_db_confirm != 'WIPE' }}
        run: |
          echo "ERROR: wipe_db=true requires wipe_db_confirm=WIPE" >&2
          exit 1

      - name: Wipe database (manual dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.wipe_db == 'true' && github.event.inputs.wipe_db_confirm == 'WIPE' }}
        run: |
          echo "WIPE_DB enabled. Deleting ALL records..."
          docker compose exec -T -e CONFIRM=YES mysql sh -s <<'EOF'
          set -eu

          if [ -f /scripts/wipe-db.sh ]; then
            sh /scripts/wipe-db.sh
            exit 0
          fi

          echo "WARN: /scripts/wipe-db.sh not found. Running inline wipe..."

          if [ "${CONFIRM:-}" != "YES" ]; then
            echo "Refusing to run: set CONFIRM=YES" >&2
            exit 1
          fi

          # Inside the mysql container we can use DATABASE() and avoid tricky quoting.
          if [ -n "${MYSQL_ROOT_PASSWORD:-}" ]; then
            MYSQL_USER="root"
            MYSQL_PWD="${MYSQL_ROOT_PASSWORD}"
          else
            MYSQL_USER="${MYSQL_USER:-${DATABASE_USER:-}}"
            MYSQL_PWD="${MYSQL_PASSWORD:-${DATABASE_PASSWORD:-}}"
          fi

          if [ -z "${MYSQL_USER:-}" ] || [ -z "${MYSQL_PWD:-}" ]; then
            echo "MySQL credentials not set." >&2
            exit 1
          fi

          BASE_ARGS="-h127.0.0.1 -P3306 -u${MYSQL_USER}"

          # Generate DELETE statements without embedding quotes/backticks in the runner script.
          STMT_LIST="$(MYSQL_PWD="$MYSQL_PWD" mysql $BASE_ARGS -N -B -e "SELECT CONCAT(0x44454c4554452046524f4d20, CHAR(96), table_name, CHAR(96), 0x3b) FROM information_schema.tables WHERE table_schema = DATABASE() AND table_type = 0x42415345205441424c45;")"

          if [ -z "$STMT_LIST" ]; then
            echo "No tables found. Nothing to wipe."
            exit 0
          fi

          {
            echo "SET FOREIGN_KEY_CHECKS=0;"
            printf "%s\n" "$STMT_LIST"
            echo "SET FOREIGN_KEY_CHECKS=1;"
          } | MYSQL_PWD="$MYSQL_PWD" mysql $BASE_ARGS
          EOF

      - name: Build and start services
        run: |
          docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          echo "Initial container status:"
          docker compose ps

          # Aguardar containers iniciarem
          echo "Waiting for containers to be ready..."
          for i in {1..30}; do
            if docker compose ps | grep -q "todo-api.*Up"; then
              echo "Container todo-api is up!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          sleep 5
          echo ""
          echo "Final container status:"
          docker compose ps
          echo ""
          echo "Checking if containers are running:"
          docker ps --filter "name=todo-api" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "Checking if MySQL is ready:"
          docker compose exec -T mysql mysqladmin ping -h localhost -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} || echo "MySQL not ready yet"
          echo ""
          echo "Checking API container logs (last 20 lines):"
          docker compose logs api --tail=20

      - name: Show running containers
        run: |
          docker compose ps
          docker ps

      - name: Show recent logs
        if: always()
        run: |
          docker compose logs --tail=50
